---

# The name of the broker
tentacool_broker_name: '@hp1'

# Port for running the broker
tentacool_port: 20000

# Max number of concurrent threads
tentacool_max_thread: 10

# The length of the queue where clients are put befor assigning to a thread
tentacool_queuelen: 64

# Maximun idle time for a thread befor is it terminated
tentacool_idletime: 100

# If the debug is enabled
tentacool_debug: false

# Name of the file to log
tentacool_logfile: tentacool.log
